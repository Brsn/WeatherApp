<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Your Local Weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="stylesheet" href="style.css">
  </link>
</head>

<body>
  <div class="container-fluid" , id="todayContainer">
    <!--weather container one -->


    <div class="col-12-lg app-title">
      <p>Your Local Weather</p>

      <div class="notification"> </div>
      <div class="weather-container"> </div>
      <div class="weather-icon"> <img src="icons/unknown.png"> </img> </div>
      <div class="temperature-value">
        <p><span>C</span></p>
      </div>
      <div class="temperature-description">
        <p></p>
      </div>
      <div class="location">
        <p>Salt Lake City</p>
      </div>
    </div>
    <div>
      <script src="weather.js"></script>
</body>

</html>
