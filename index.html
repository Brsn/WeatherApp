<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
  </link>
</head>

<body>
  <container class="complete-fluid", id="todayContainer">
  <div class="container-one-fluid">
    <div class="app-title">
      <p>Your Local Weather</p>
    </div>
    <div class="notification">
    </div>
    <div class="weather-container">
      <div class="weather-icon">
      <img src="icons/unknown.png">
    </img>
  </div>
    

    <div class="temperature-value">
      <p><span>C</span></p>
    </div>
    <div class="temperature-description">
      <p></p>
    </div>
    <div class="location">
      <p>Salt Lake City</p>
    </div>
  </div>
</div>
  <div class="container-two-fluid">
    <div class="app-title-two">
      <p>Random Weather</p>
    </div>
    <div class="notification_two"></div>
    <div class="weather-container-two">
      <div class="weather-icon-two"><img src="icons/unknown.png">
      </img>
    </div>

    <div class="temperature-value-two">
      <p><span>C</span></p>
    </div>
    <div class="temperature-description-two">
      <p></p>
    </div>
    <div class="location-two">
      <p>Salt Lake City</p>
    </div>
  </div>
  </div>
  <div class="container-three-fluid">
      <div class="app-title-three">
        <p>Random Weather</p>
      </div>
      <div class="notification_three"></div>
      <div class="weather-container-three">
        <div class="weather-icon-two"><img src="icons/unknown.png">
        </img>
      </div>
      <div class="temperature-value-three">
        <p><span>C</span></p>
      </div>
      <div class="temperature-description-three">
        <p></p>
      </div>
      <div class="location-three">
        <p>Salt Lake City</p>
      </div>
    </div>
    </div>
  </container>
  <script src="weather.js"></script>
</body>

</html>
