<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Your Local Weather</title>
  <link rel="stylesheet" href="style.css">
  </link>
</head>

<body>
  <div class="container-fluid" , id="todayContainer">
    <div>
      <div class="app-title">
        <p>Your Local Weather</p>
      </div>
      <div class="notification">
      </div>
      <div class="weather-container">
        <div class="weather-icon">
          <img src="icons/unknown.png">
          </img>
        </div>


        <div class="temperature-value">
          <p><span>C</span></p>
        </div>
        <div class="temperature-description">
          <p></p>
        </div>
        <div class="location">
          <p>Salt Lake City</p>
        </div>
      </div>
    </div>
    <div class="container-two-fluid">
      <div class="app-title-two">
        <p>Random Weather</p>
      </div>
      <div class="notification_two"></div>
      <div class="weather-container-two">
        <div class="weather-icon-two"><img src="icons/unknown.png">
          </img>
        </div>

        <div class="temperature-value-two">
          <p><span>C</span></p>
        </div>
        <div class="temperature-description-two">
          <p></p>
        </div>
        <div class="location-two">
          <p>Salt Lake City</p>
        </div>
      </div>
    </div>
    <div class="container-three-fluid">
      <div class="app-title-three">
        <p>Random Weather</p>
      </div>
      <div class="notification_three"></div>
      <div class="weather-container-three">
        <div class="weather-icon-two"><img src="icons/unknown.png">
          </img>
        </div>
        <div class="temperature-value-three">
          <p><span>C</span></p>
        </div>
        <div class="temperature-description-three">
          <p></p>
        </div>
        <div class="location-three">
          <p>Salt Lake City</p>
        </div>
      </div>
    </div>
  </div>
  <script src="weather.js"></script>
</body>

</html>
